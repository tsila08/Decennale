    pattern:  /modifier_profil/
    defaults: { _controller: AbiUtilisateurBundle:Utilisateur:modifierProfil}
abi_utilisateur_modifier_info_connexion:
    pattern:  /modifier_info_connexion/
    defaults: { _controller: AbiUtilisateurBundle:Utilisateur:modifierInfoConnexion}
