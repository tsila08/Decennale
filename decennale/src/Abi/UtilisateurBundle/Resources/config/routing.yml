    defaults: { _controller: AbiUtilisateurBundle:Utilisateur:creerCompte}
abi_utilisateur_creercompte_admin:
    pattern:  /gerant/creer_compte_admin/
    defaults: { _controller: AbiUtilisateurBundle:Utilisateur:creerCompteAdmin}
abi_utilisateur_mon_compte:
    pattern:  /mon_compte/
    defaults: { _controller: AbiUtilisateurBundle:Utilisateur:monCompte}
